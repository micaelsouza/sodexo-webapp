<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <a href="/" class="mdl-layout__drawer-button">
        <i class="material-icons">close</i>
      </a>
      <span class="mdl-layout-title" ng-bind="balanceCtrl.title"></span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <button
          class="mdl-button mdl-js-botton mdl-button--icon"
          ng-click="balanceCtrl.removeCard(balanceCtrl.card)">
          <i class="material-icons">delete</i>
        </button>
      </nav>
    </div>

    <div class="mdl-layout__header-row remove-padding">
      <div class="card-balance-amount" ng-bind="balanceCtrl.card.balanceAmount"></div>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Your content goes here -->
      <ul class="mdl-list card-balance">
        <li
          class="mdl-list__item mdl-list__item--two-line"
          ng-repeat="transaction in balanceCtrl.card.transactions">
          <span class="mdl-list__item-primary-content">
            <span ng-bind="transaction.history"></span>
            <span class="mdl-list__item-sub-title" ng-bind="transaction.date"></span>
          </span>
          <span class="mdl-list__item-secundary-content">
            <span ng-bind="transaction.value"></span>
          </span>
        </li>
      </ul>
    </div>
  </main>
</div>
